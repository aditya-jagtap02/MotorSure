<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="icon" type="image/x-icon" href="img/mainlogo.png" />
    <link href="signin.css" rel="stylesheet" />
    <script src="validation.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="img/logo3-removebg-preview.png" alt="logo" class="logo" />
        <h1>Welcome!</h1>
        <p>Create your account for free</p>
        <a href="main.html" class="btn">Learn More</a>
      </div>
      <div class="right-panel">
        <h2>Sign Up</h2>
        <form action="signup.php" method="post" onsubmit="return validation()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobileno" name="mobileno" placeholder="Enter your mobile number" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          

          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="login-link">
          Already have an account? <a href="signin.html">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
