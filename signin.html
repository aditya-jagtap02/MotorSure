<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="img/mainlogo.png" />
    <link href="signin.css" rel="stylesheet" />
    <script src="validation.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="img/logo3-removebg-preview.png" alt="logo" class="logo" />
        <h1>Welcome!</h1>
        <p>Login to your account</p>
        <a href="main.html" class="btn">Learn More</a>
      </div>
      <div class="right-panel">
        <h2>Login</h2>
        <form action="login.php" method="post" onsubmit="return validation()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="login-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
       
    </div>
  </body>
</html>
